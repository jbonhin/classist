<body>

    <div class="d-flex">

        <div class=" content p-1">
        
        
            <div class="list-group-item">
                <div class="d-flex">
                    <div class="mr-auto p-2">
                        <h2 class="display-4 title">Novo Alarme</h2>
                    </div>
                    <div class="p-2">
                        <a href="../atuados.html" class="btn btn-outline-info btn-sm">Listar</a>
                    </div>
                </div>
                <hr class="hr-title">
                        <span class="msg"></span>
                <form id="new_Triggered" method="POST" action="">

                    <label>Alarme: *</label>
                    <select name="id_alarm" id="id_alarm">

                    <label>Data da Entrada: *</label>
                    <input id="entry_date" name="entry_date" type="datetime-local" min="2022-01-01T00:00" max="2022-07-31T23:59" value=""><br><br>

                    <label>Data da Sa√≠da: </label>
                    <input id="departure_date" name="departure_date" type="datetime-local" min="2022-01-01T00:00" max="2022-07-31T23:59" value=""><br><br>

                    <label>Status do Alarme: *</label>
                    <select name="id_status" id="id_status">
                        <option value="">Selecione</option>
                        <option value='1'>Ativado</option>
                        <option value='2'>Desativado</option>            
                    </select><br><br>

                    <input class="btn btn-outline-success" name="SendTriggered" type="submit" value="Cadastrar">
                </form>
            </div>

        </div>
            
    </div>
